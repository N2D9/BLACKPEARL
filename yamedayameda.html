<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>劇の特典サイト</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Yu Gothic", sans-serif;
      line-height: 1.6;
      overflow: hidden; /* 初期はスクロール禁止 */
    }

    /* ===== 赤いスライドカバー ===== */
    #intro-cover {
      position: fixed;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #333333;
      z-index: 2000;
      display: flex;
    }

    .cover-half{
        flex: 1;
        height: 100vh;
        position: relative;
        background-color: #333333;
    }

    .left{
        animation: slideDown 1.3s ease-in-out forwards;
    }

    .right{
        animation: slideUp 1.3s ease-in-out forwards;
    }

    @keyframes slideUp {
      0% {
        bottom: 200vh;
      }
      40% {
        bottom: 100vh;
      }
      60% {
        bottom: 100vh;
      }
      100% {
        bottom: 0vh;
      }
    }

    @keyframes slideDown {
      0% {
        bottom: 0vh;
      }
      40% {
        bottom: 100vh;
      }
      60% {
        bottom: 100vh;
      }
      100% {
        bottom: 200vh;
      }
    }

    /* ===== ヘッダー（ハンバーガー） ===== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #333333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 30px;
      user-select: none;
    }

    .menu {
      position: fixed;
      top: 60px;
      right: 0;
      background-color: #fff;
      color: #111;
      width: 200px;
      display: none;
      flex-direction: column;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu a {
      padding: 15px;
      text-decoration: none;
      color: #111;
      border-bottom: 1px solid #ccc;
    }

    .menu a:hover {
      background-color: #eee;
    }

    /* ===== ポスター ===== */
    .hero {
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .hero img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .hero.show img {
      opacity: 1;
    }

    /* ===== タイトルテキスト ===== */
    .title-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5em;
      text-align: center;
      opacity: 0;
      z-index: 1;
    }

    .main-title {
  font-size: 1.5em;  /* 通常の1.5倍に */
  font-weight: bold; /* 太字に */
}


    .hero.show .title-text {
      opacity: 1;
    }

    /* ===== 内容 ===== */
    .content {
      padding: 100px 20px 60px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- 赤いカバー（左右に分割） -->
<div id="intro-cover">
    <div class="cover-half left"></div>
    <div class="cover-half right"></div>
  </div>
  

  <!-- ヘッダー -->
  <div class="header">
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </div>

  <!-- メニュー -->
  <div class="menu" id="menu">
    <a href="#home">ホーム</a>
    <a href="#cast">出演者紹介</a>
    <a href="#info">公演情報</a>
  </div>

  <!-- ポスターとタイトル -->
  <div class="hero" id="home">
    <img src="poster.jpg" alt="公演ポスター">
    <div class="title-text">
        <span class="main-title">BLACK PEARL</span>
        <br>Presented by<br>78th 3800</div>
  </div>

  <!-- 本文 -->
  <div class="content" id="cast">
    <h1>ご来場ありがとうございます</h1>
    <p>このページでは、舞台裏や出演者の紹介など、特典コンテンツをご覧いただけます。</p>
  </div>

  <!-- スクリプト -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }

    // アニメーション終了後に本文を表示
    window.addEventListener("load", () => {
      const hero = document.querySelector(".hero");
      const cover = document.getElementById("intro-cover");

      // 1.5秒後に画像と文字表示、スクロール可能に
      setTimeout(() => {
        hero.classList.add("show");
        document.body.style.overflow = "auto";
      }, 600);
    });
  </script>

</body>
</html>
